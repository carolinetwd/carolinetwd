---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date: site.minima.date_format }}</small></p>
    <div class="post-content">{{ content }}</div>
    {%- if page.tags -%}
    <p><small>Tags:
            {%- for tag in page.tags -%}
            <a href="{{ " /tags/#" | append: tag | relative_url }}">#{{ tag }}</a>{% unless forloop.last %}, {%
            endunless %}
            {%- endfor -%}
        </small></p>
    {%- endif -%}
</article>
